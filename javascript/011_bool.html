<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <script>
      // const(참조 변경 불가), let(변경 가능) , var(그냥 쓰지 마세요)
      let one = true; //다른 언어는  True
      let two = false;
      let three;
      let four = null;
      let five = Infinity;

      console.log(Boolean("")); //false
      console.log(Boolean(" ")); //true 문자열은 모두 true
      console.log(Boolean(0)); //false
      console.log(Boolean(100)); //true 0이외의 숫자는 모두 true
      console.log(Boolean(-100)); //true
      console.log(Boolean(three)); //false
      console.log(Boolean(four)); //false
      console.log(Boolean(five)); //true
      one = 0; //빈칸은 false

      //우리를 힘들게 하는 JS
      console.log(Boolean([])); //빈 arry는 true
      console.log(Boolean({})); //true

      if (one) {
        console.log("hello");
      } else {
        console.log("world");
      }
    </script>
  </body>
</html>
