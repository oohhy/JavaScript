<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <p id="one"></p>
    <script>
      // 출력하는 방법
      // about:blank에서 개발자 도구를 열고, console에서 document.이라고 치면 메서드를 보실 수 있습니다.
      document.getElementById("one").innerHTML = "hello <strong>world</strong>";
      console.log("hello world 2"); //콘솔창에 출력-주로 테스트를 위함
      window.alert("hello world 3"); //경고창
      document.write("hello world 4");
    </script>
  </body>
</html>
